<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" (click)="close()"></div>

    <!-- Modal -->
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
      <!-- Header -->
      <div class="bg-gradient-to-r from-primary-500 to-primary-600 px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-white flex items-center">
            <svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Agregar Nuevo {{ typeLabel }}
          </h3>
          <button (click)="close()" class="text-white hover:text-gray-200 transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="systemForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="space-y-6">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            {{ errorMessage }}
          </div>

          <!-- Type Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Sistema *</label>
            <div class="grid grid-cols-3 gap-3">
              <button type="button" (click)="systemForm.patchValue({type: 'linux'})"
                      [class.border-primary-500]="systemForm.get('type')?.value === 'linux'"
                      [class.bg-primary-50]="systemForm.get('type')?.value === 'linux'"
                      class="border-2 rounded-lg p-4 text-center hover:border-primary-300 transition-colors">
                <svg class="w-8 h-8 mx-auto mb-2" [class.text-primary-500]="systemForm.get('type')?.value === 'linux'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-sm font-medium">Linux (RHEL)</span>
              </button>

              <button type="button" (click)="systemForm.patchValue({type: 'windows'})"
                      [class.border-primary-500]="systemForm.get('type')?.value === 'windows'"
                      [class.bg-primary-50]="systemForm.get('type')?.value === 'windows'"
                      class="border-2 rounded-lg p-4 text-center hover:border-primary-300 transition-colors">
                <svg class="w-8 h-8 mx-auto mb-2" [class.text-primary-500]="systemForm.get('type')?.value === 'windows'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                </svg>
                <span class="text-sm font-medium">Windows Server</span>
              </button>

              <button type="button" (click)="systemForm.patchValue({type: 'database'})"
                      [class.border-primary-500]="systemForm.get('type')?.value === 'database'"
                      [class.bg-primary-50]="systemForm.get('type')?.value === 'database'"
                      class="border-2 rounded-lg p-4 text-center hover:border-primary-300 transition-colors">
                <svg class="w-8 h-8 mx-auto mb-2" [class.text-primary-500]="systemForm.get('type')?.value === 'database'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                </svg>
                <span class="text-sm font-medium">Base de Datos</span>
              </button>
            </div>
          </div>

          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Nombre del Sistema *
            </label>
            <input type="text" id="name" formControlName="name"
                   class="input-corporate"
                   placeholder="Ej: Servidor-Producción-01">
            <p *ngIf="systemForm.get('name')?.invalid && systemForm.get('name')?.touched" 
               class="mt-1 text-sm text-red-600">
              El nombre es requerido
            </p>
          </div>

          <!-- IP Address -->
          <div>
            <label for="ip_address" class="block text-sm font-medium text-gray-700 mb-2">
              Dirección IP *
            </label>
            <input type="text" id="ip_address" formControlName="ip_address"
                   class="input-corporate"
                   placeholder="Ej: 192.168.1.100">
            <p *ngIf="systemForm.get('ip_address')?.invalid && systemForm.get('ip_address')?.touched" 
               class="mt-1 text-sm text-red-600">
              Ingrese una dirección IP válida
            </p>
          </div>

          <!-- Version -->
          <div>
            <label for="version" class="block text-sm font-medium text-gray-700 mb-2">
              Versión
            </label>
            <input type="text" id="version" formControlName="version"
                   class="input-corporate"
                   [placeholder]="systemForm.get('type')?.value === 'database' ? 'Ej: PostgreSQL 14.5' : systemForm.get('type')?.value === 'windows' ? 'Ej: Windows Server 2022' : 'Ej: RHEL 8.5'">
          </div>

          <!-- Ansible Connection Fields -->
          <div class="border-t border-gray-200 pt-6 mt-6">
            <h4 class="text-base font-semibold text-gray-900 mb-4 flex items-center">
              <svg class="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
              </svg>
              Credenciales de Acceso (Ansible)
            </h4>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Username -->
              <div>
                <label for="ansible_user" class="block text-sm font-medium text-gray-700 mb-2">
                  Usuario *
                </label>
                <input type="text" id="ansible_user" formControlName="ansible_user"
                       class="input-corporate"
                       [placeholder]="systemForm.get('type')?.value === 'windows' ? 'Ej: Administrator' : 'Ej: root o ansible'">
                <p *ngIf="systemForm.get('ansible_user')?.invalid && systemForm.get('ansible_user')?.touched" 
                   class="mt-1 text-sm text-red-600">
                  El usuario es requerido
                </p>
              </div>

              <!-- Password -->
              <div>
                <label for="ansible_password" class="block text-sm font-medium text-gray-700 mb-2">
                  Contraseña *
                </label>
                <input type="password" id="ansible_password" formControlName="ansible_password"
                       class="input-corporate"
                       placeholder="••••••••">
                <p *ngIf="systemForm.get('ansible_password')?.invalid && systemForm.get('ansible_password')?.touched" 
                   class="mt-1 text-sm text-red-600">
                  La contraseña es requerida
                </p>
              </div>

              <!-- SSH Port (Linux/Database) -->
              <div *ngIf="systemForm.get('type')?.value !== 'windows'">
                <label for="ansible_port" class="block text-sm font-medium text-gray-700 mb-2">
                  Puerto SSH
                </label>
                <input type="number" id="ansible_port" formControlName="ansible_port"
                       class="input-corporate"
                       placeholder="22">
              </div>

              <!-- WinRM Port (Windows) -->
              <div *ngIf="systemForm.get('type')?.value === 'windows'">
                <label for="ansible_port" class="block text-sm font-medium text-gray-700 mb-2">
                  Puerto WinRM
                </label>
                <input type="number" id="ansible_port" formControlName="ansible_port"
                       class="input-corporate"
                       placeholder="5986">
              </div>

              <!-- Become Method (Linux) -->
              <div *ngIf="systemForm.get('type')?.value === 'linux'">
                <label for="ansible_become" class="block text-sm font-medium text-gray-700 mb-2">
                  Método de Elevación
                </label>
                <select id="ansible_become" formControlName="ansible_become"
                        class="input-corporate">
                  <option value="sudo">sudo</option>
                  <option value="su">su</option>
                  <option value="">Sin elevación</option>
                </select>
              </div>
            </div>

            <div class="mt-3 text-sm text-gray-500 flex items-start">
              <svg class="w-4 h-4 mr-2 mt-0.5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
              <span>Estas credenciales se usarán para conectar vía Ansible y recopilar métricas del sistema.</span>
            </div>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Descripción
            </label>
            <textarea id="description" formControlName="description" rows="3"
                      class="input-corporate"
                      placeholder="Descripción adicional del sistema..."></textarea>
          </div>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex justify-end space-x-3 border-t border-gray-200 pt-6">
          <button type="button" (click)="close()" 
                  class="btn-secondary">
            Cancelar
          </button>
          <button type="submit" [disabled]="systemForm.invalid || isSubmitting"
                  class="btn-primary flex items-center"
                  [class.opacity-50]="systemForm.invalid || isSubmitting"
                  [class.cursor-not-allowed]="systemForm.invalid || isSubmitting">
            <svg *ngIf="!isSubmitting" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isSubmitting ? 'Guardando...' : 'Agregar Sistema' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
