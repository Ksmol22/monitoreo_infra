<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-md border-b-4 border-primary-500">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-primary-500 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                </svg>
              </div>
              <h1 class="text-xl font-bold text-gray-900">Monitor de Infraestructura</h1>
            </div>
          </div>
          <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
            <a routerLink="/" routerLinkActive="border-primary-500 text-primary-600" [routerLinkActiveOptions]="{exact: true}"
               class="border-transparent text-gray-600 hover:border-primary-300 hover:text-gray-900 inline-flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Dashboard
            </a>
            <a routerLink="/databases" routerLinkActive="border-primary-500 text-primary-600"
               class="border-transparent text-gray-600 hover:border-primary-300 hover:text-gray-900 inline-flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
              </svg>
              Bases de Datos
            </a>
            <a routerLink="/windows" routerLinkActive="border-primary-500 text-primary-600"
               class="border-transparent text-gray-600 hover:border-primary-300 hover:text-gray-900 inline-flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
              </svg>
              Servidores Windows
            </a>
            <a routerLink="/linux" routerLinkActive="border-primary-500 text-primary-600"
               class="border-transparent text-gray-600 hover:border-primary-300 hover:text-gray-900 inline-flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Servidores Linux (RHEL)
            </a>
            <a routerLink="/logs" routerLinkActive="border-primary-500 text-primary-600"
               class="border-transparent text-gray-600 hover:border-primary-300 hover:text-gray-900 inline-flex items-center px-3 pt-1 border-b-2 text-sm font-medium transition-colors">
              <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Registros
            </a>
          </div>
        </div>
        <div class="-mr-2 flex items-center sm:hidden">
          <button (click)="toggleMenu()" type="button"
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
            <span class="sr-only">Abrir men√∫</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMenuOpen" class="sm:hidden border-t border-gray-200">
      <div class="pt-2 pb-3 space-y-1">
        <a routerLink="/" routerLinkActive="bg-primary-50 border-primary-500 text-primary-600" [routerLinkActiveOptions]="{exact: true}"
           class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Dashboard
        </a>
        <a routerLink="/databases" routerLinkActive="bg-primary-50 border-primary-500 text-primary-600"
           class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Bases de Datos
        </a>
        <a routerLink="/windows" routerLinkActive="bg-primary-50 border-primary-500 text-primary-600"
           class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Servidores Windows
        </a>
        <a routerLink="/linux" routerLinkActive="bg-primary-50 border-primary-500 text-primary-600"
           class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Servidores Linux (RHEL)
        </a>
        <a routerLink="/logs" routerLinkActive="bg-primary-50 border-primary-500 text-primary-600"
           class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Registros
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <ng-content></ng-content>
    </div>
  </main>
</div>
