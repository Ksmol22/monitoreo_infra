version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: monitoreo_db_prometheus
    environment:
      POSTGRES_DB: monitoreo_infra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoreo_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: monitoreo_redis_prometheus
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoreo_network

  # FastAPI Backend with Prometheus
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoreo_backend_prometheus
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/monitoreo_infra
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monitoreo_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoreo_celery_worker_prometheus
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/monitoreo_infra
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    networks:
      - monitoreo_network
    command: celery -A app.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoreo_celery_beat_prometheus
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/monitoreo_infra
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    networks:
      - monitoreo_network
    command: celery -A app.celery_app beat --loglevel=info

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoreo_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoreo_network
    depends_on:
      - backend

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: monitoreo_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    networks:
      - monitoreo_network
    depends_on:
      - prometheus

  # Vue 3 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoreo_frontend_prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - monitoreo_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: monitoreo_nginx_prometheus
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - grafana
    networks:
      - monitoreo_network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  monitoreo_network:
    driver: bridge
